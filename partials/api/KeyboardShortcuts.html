<script type="text/ng-template" id="example.js">
   angular.module('example', ['angular-keyboard']).directive('myDir', function (KeyboardShortcuts, $timeout) {
     return {
       restrict: 'E',
       template: '<h3 id="example_toggle-{{state}}">Toggle: {{state}}</h3><p ng-repeat="shortcut in shortcuts">{{shortcut.keybinding}} - {{shortcut.name}}</p>',
       link: function (scope) {
         scope.state = 'Yes';
         KeyboardShortcuts.register('Toggle', 'alt+t', function () {
           $timeout(function () {
             scope.state = (scope.state == 'Yes') ? 'No' : 'Yes';
           });
         });
         scope.$watch('state', function (val) {
           if (val == 'Yes') {
             KeyboardShortcuts.register('Set to No', 'n', function () {
               $timeout(function () {
                 scope.state = 'No';
               });
             });
             KeyboardShortcuts.remove('Set to Yes', 'y');
           } else {
             KeyboardShortcuts.register('Set to Yes', 'y', function () {
               $timeout(function () {
                 scope.state = 'Yes';
               });
             });
             KeyboardShortcuts.remove('Set to No', 'n');
           }
         });
         scope.$watch(function () {
           return KeyboardShortcuts.actions();
         }, function (val) {
           scope.shortcuts = val;
         });
       }
     };
   });
 </script>
