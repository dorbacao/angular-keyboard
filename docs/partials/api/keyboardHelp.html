<h1><code ng:non-bindable="">keyboardHelp</code>
<div><span class="hint"></span>

</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="keyboardhelp-page"><p>Displays a formatted table of the currently active keyboard shortcuts.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as element:<pre class="prettyprint linenums">&lt;keyboard-help&gt;
&lt;/keyboard-help&gt;</pre>
as attribute<pre class="prettyprint linenums">&lt;ANY keyboard-help&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="example">Example</h2>
<div class="example"><div class="keyboardhelp-page"><h4 id="example_source">Source</h4>
<div source-edit="example" source-edit-deps="angular.js example.js" source-edit-html="index.html" source-edit-css="" source-edit-js="example.js" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html" ng-html-wrap-loaded="example angular.js example.js"></pre>
<script type="text/ng-template" id="index.html">
 <div ng-controller="ctrl">
   <h3 id="example_{{state}}">{{state}}</h3>
   <p>
     <a ng-click="decrease()" keyboard-shortcut="shift+down" 
        keyboard-title="Decrease the value">&#8595;</a>
     <a ng-click="increase()" keyboard-shortcut="up" keyboard-prevent-default
        keyboard-title="Increase the value">&#8593;</a>
   </p>
 </div>
 <keyboard-help></keyboard-help>
 </script>
</div>
<div class="tab-pane" title="example.js">
<pre class="prettyprint linenums" ng-set-text="example.js"></pre>
<script type="text/ng-template" id="example.js">
   angular.module('example', ['angular-keyboard']).controller('ctrl', function ($scope) {
     $scope.state = 0;
     $scope.increase = function () { $scope.state += 1; };
     $scope.decrease = function () { $scope.state -= 1; };
   });
 </script>
</div>
</div><h4 id="example_{{state}}_demo">Demo</h4>
<div class="well doc-example-live animate-container" ng-embed-app="example" ng-set-html="index.html" ng-eval-javascript="example.js"></div>
</div></div>
</div>
